<!DOCTYPE html>
<html>
<head>
<title>Product Feature Page</title>
<link rel="stylesheet" href="style4.css">
</head>
<body>
    <section id="tour">
        <img src="tour.jpg" alt="Beautiful mountain destination">
        <h1>Explore the Mountains</h1>
    </section>
    <section class="gallery">
        <h2>Photo Gallery</h2>
        <div class="grid">
            <figure class="bike">
            <img src="snow.jpg" alt="Snowy mountain peaks" width="200" height="150">
            <figcaption>Snow-covered Himalayan peaks</figcaption>
            </figure>
            <figure>
                <img src="mountain.jpg" alt="Mountain village" width="200" height="150">
                <figcaption>Charming mountain village</figcaption>
            </figure>
            <figure class="tall">
                <img src="lake.jpg" alt="Lake view" width="200" height="150">
                <figcaption>Serene lake reflecting mountains</figcaption>
              </figure>
              <figure>
                <img src="forest.jpg" alt="Forest trail" width="200" height="150">
                <figcaption>Peaceful forest hiking trail</figcaption>
              </figure>
              <figure>
                <img src="camp.jpg" alt="Camping under stars" width="200" height="150">
                <figcaption>Camping under the night sky</figcaption>
              </figure>
              <figure>
                <img src="water.jpg" alt="Waterfall view" width="200" height="150">
                <figcaption>Refreshing waterfall hidden in the woods</figcaption>
              </figure>
        </div>


    </section>
</body>
